<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Aeropuerto</title>
</head>
<body>
    <h1>Cartelera de vuelos - Aeropuerto el mirador</h1>
    <h2>Llegadas</h2>
    <!-- "cellpading" espacio entre el borde de la tabla y el contenido -->
    <!-- "cellspacing" espacio entre los bordes de la tabla -->
    <table border="1", cellpadding="10", cellspacing="0">
        <thead>
            <tr>
                <th>Aerolinea</th>
                <th>Nro. vuelo</th>
                <th>Estatus</th>
                <th>Hora estimada</th>
                <th>Puerta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Airlan</td>
                <td>355</td>
                <td>Aterrizado</td>
                <td>2:45PM</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Viajar</td>
                <td>556</td>
                <td>Retardado</td>
                <td>2:35PM</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Aerovuelo</td>
                <td>1234</td>
                <td>En vuelo</td>
                <td>3:45PM</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
    <h2>Salidas</h2>
    <table border="1", cellpadding="10", cellspacing="0">
        <thead>
            <tr>
                <th>Aerolinea</th>
                <th>Nro. vuelo</th>
                <th>Estatus</th>
                <th>Hora estimada</th>
                <th>Puerta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Airlan</td>
                <td>355</td>
                <td>Embarcando</td>
                <td>2:15PM</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
